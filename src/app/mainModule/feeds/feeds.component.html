<div class="view" style="position: relative">
  <div
    style="
      height: 8vh;
      box-shadow: 0px 5px 5px rgba(75, 75, 75, 0.5);
      position: relative;
      z-index: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    "
  >
    <h3
      style="
        width: 50%;
        text-align: left;
        margin: 1vh;
        font-weight: 700;
        font-size: 2.5em;
        color: var(--primary);
      "
    >
      ReadEx
    </h3>
    <i
      (click)="logout()"
      class="pi pi-sign-out"
      style="font-size: 1.9rem; margin-right: 20px; color: var(--accent)"
    ></i>
  </div>
  <div style="overflow: scroll; height: 93vh">
    <div *ngIf="posts">
      <div
        *ngFor="let post of posts"
        style="height: max-content; margin-top: -8px"
      >
        <app-postcomponent style="padding: 5px" [data]="post">
        </app-postcomponent>
      </div>
      <div>
        <h3 style="text-align: center">No more Posts</h3>
      </div>
    </div>
  </div>
  <div id="searchBoxAligner">
    <div class="SearchBar" routerLink="/search">Search Books</div>
  </div>
</div>
