<div class="view">
  <div
    style="
      height: 35vh;
      display: flex;
      align-items: end;
      flex-direction: column-reverse;
    "
  >
    <h3
      style="
        color: var(--accent);
        margin: 5px 0px 0px 0px;
        font-size: 1.5em;
        width: 100%;
        text-align: center;
      "
    >
      Log In
    </h3>
    <h1
      style="
        width: 100%;
        text-align: center;
        margin: 0;
        font-weight: 700;
        font-size: 4em;
        color: var(--primary);
      "
    >
      ReadEx
    </h1>
  </div>
  <form style="margin-top: 20%" [formGroup]="loginForm">
    <div style="margin: 10px; margin-top: 30px">
      <span class="p-float-label">
        <input
          pInputText
          id="username"
          formControlName="username"
          style="width: 100%; height: 6vh"
        />
        <label htmlFor="username">Username</label>
      </span>
    </div>
    <div style="margin: 10px; margin-top: 30px">
      <span class="p-float-label">
        <input
          pInputText
          id="Password"
          formControlName="password"
          type="password"
          style="width: 100%; height: 6vh"
        />
        <label htmlFor="Password">Password</label>
      </span>
    </div>
    <div
      style="
        margin: 10px;
        margin-top: 30px;
        display: flex;
        justify-content: center;
      "
    >
      <p-button
        [disabled]="loginForm.pristine || loginForm.invalid"
        (onClick)="login()"
        label="Login"
        styleClass="p-button-raised p-button-info p-button-rounded"
        severity="info"
      ></p-button>
    </div>
    <div style="margin: 10px; margin-top: 20px; text-align: center">
      <p>
        New to our app?
        <span
          style="font-weight: bolder; color: var(--accent)"
          (click)="goToSignup()"
          >Sign up</span
        >
      </p>
    </div>
  </form>
</div>
