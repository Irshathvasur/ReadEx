<div
  class="view"
  style="
    position: relative;
    display: flex;
    align-content: center;
    justify-content: center;
    flex-direction: column;
  "
>
  <div style="position: absolute; top: 20px; left: 20px">
    <i
      (click)="goBack()"
      class="pi pi-arrow-left"
      style="font-size: 32px; color: var(--accent)"
    ></i>
  </div>
  <div
    style="
      height: 10vh;
      display: flex;
      align-items: end;
      flex-direction: column-reverse;
    "
  >
    <h3
      style="
        color: var(--accent);
        margin: 5px 0px 0px 0px;
        font-size: 1.5em;
        width: 100%;
        text-align: center;
      "
    >
      Sign Up your details
    </h3>
    <h1
      style="
        width: 100%;
        text-align: center;
        margin: 0;
        font-weight: 700;
        font-size: 4em;
        color: var(--primary);
      "
    >
      ReadEx
    </h1>
  </div>
  <form [formGroup]="signupForm" style="margin-top: 10%">
    <div style="margin: 10px; margin-top: 30px">
      <span class="p-float-label">
        <input
          pInputText
          id="username"
          formControlName="username"
          style="width: 100%; height: 6vh"
        />
        <label htmlFor="username"
          >Username<span style="color: red">*</span></label
        >
      </span>
    </div>
    <div style="margin: 10px; margin-top: 30px">
      <span class="p-float-label">
        <input
          formControlName="password"
          pInputText
          id="Password"
          type="password"
          style="width: 100%; height: 6vh"
        />
        <label htmlFor="Password"
          >Password<span style="color: red">*</span></label
        >
      </span>
    </div>
    <div style="margin: 10px; margin-top: 30px">
      <span class="p-float-label">
        <input
          pInputText
          id="email"
          formControlName="email"
          style="width: 100%; height: 6vh"
        />
        <label htmlFor="email">email<span style="color: red">*</span></label>
      </span>
    </div>
    <div
      style="
        margin: 10px;
        margin-top: 30px;
        display: flex;
        justify-content: center;
      "
    >
      <p-button
        (onClick)="signUp()"
        label="Sign Up"
        [disabled]="signupForm.pristine || signupForm.invalid"
        styleClass="p-button-raised p-button-info p-button-rounded"
        severity="info"
      ></p-button>
    </div>
  </form>
</div>
